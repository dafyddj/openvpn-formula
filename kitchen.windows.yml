# -*- coding: utf-8 -*-
# vim: ft=yaml
---
# For help on this file's format, see https://kitchen.ci/
driver:
  name: vagrant
  linked_clone: true

# Make sure the platforms listed below match up with
# the `env.matrix` instances defined in `.travis.yml`
platforms:
  - name: windows
    driver:
      box: mwrock/Windows2012R2
      network:
        private_network:
          ip: 192.168.10.20
      provision: true
      vagrantfiles:
        - test/vagrant/Vagrantfile.rb
  - name: ubuntu
    driver:
      box: ubuntu/bionic64
      network:
        private_network:
          ip: 192.168.10.10

provisioner:
  name: salt_solo
  log_level: info
  require_chef: false
  formula: openvpn
  salt_copy_filter:
    - .kitchen
    - .git

verifier:
  # https://www.inspec.io/
  name: inspec
  sudo: true
  # cli, documentation, html, progress, json, json-min, json-rspec, junit
  reporter:
    - cli

suites:
  - name: default
    provisioner:
      state_top:
        base:
          '*':
            - openvpn.config
      pillars:
        top.sls:
          base:
            'os_family:Debian':
              - match: grain
              - server
            'os_family:Windows':
              - match: grain
              - client
      pillars_from_files:
        client.sls: test/salt/pillar/windows-client.sls
        server.sls: test/salt/pillar/server.sls
    verifier:
      inspec_tests:
        - path: test/integration/windows
