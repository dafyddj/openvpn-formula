Arch:
  pkgs:
    - openvpn
    - easy-rsa
Debian:
  group: nogroup
  log_user: root
RedHat:
  pkgs:
    - openvpn
    - openssl
FreeBSD:
  conf_dir: /usr/local/etc/openvpn
  group: openvpn
  multi_services: True
  user: openvpn
  manage_user: False
  manage_group: False
Windows:
  conf_dir: C:\Program Files\OpenVPN\config
  conf_ext: ovpn
  service: OpenVPNServiceInteractive
